{% extends 'layout.html' %}

{% block head %}
<title>Daftar</title>
{% endblock %}

{% block body %}
<div class="p-3 mb-2 bg-body-secondary" style="width: 100%; height: 100vh;">
    <figure class="text-center" style="justify-content: center; align-items: center;">
        <blockquote class="blockquote">
          <h3 style="margin-top: 85px;">Trixs</h3>
          <h5 style="margin-top: 15px;">Masuk ke akunmu?
            <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/">
              Masuk
            </a>
          </h5>
        </blockquote>
      </figure>
<div class="p-3 mb-2 bg-body-secondary" style="width: 100%; height: 100vh;">
<div class="position-absolute top-50 start-50 translate-middle">
<div class="container" style="width: 300px; height: 370px; background-color: white; border-radius: 10px; box-shadow: 20px;">
    <form method="POST">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="container" style="width: 300px; height: 325px; background-color: white; border-radius: 10px;">
            <form method="POST">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input name="inpUsername" type="username" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input name="inpEmail" type="email" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="inpPass" type="password" class="form-control">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
              </div>
            </form>   
      </form>
</div>
</div>
</div>
{% endblock %}
